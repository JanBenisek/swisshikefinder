{{define "content"}}
<div class="home">
  <h2>Explore Switzerland's Beautiful Trails</h2>
  <p>Discover breathtaking landscapes and scenic routes. Enjoy the best hikes Switzerland has to offer.</p>
  <div class="gallery">
    {{range .Home.Results}}
      <a href="/tour/{{ .ID }}">
        <img src="{{ .PictureURL }}" alt="Hike image">
      </a>
    {{end}}
  </div>
</div>
{{end}}
